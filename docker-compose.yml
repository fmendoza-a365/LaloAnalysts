version: '3.8'

services:
  # Base de datos MongoDB
  mongodb:
    image: mongo:7.0
    container_name: a365-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-changeme}
      MONGO_INITDB_DATABASE: ${MONGO_DB:-a365-db}
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - a365-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Aplicación A365
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: a365-app
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      MONGO_URI: mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-changeme}@mongodb:27017/${MONGO_DB:-a365-db}?authSource=admin
      SESSION_SECRET: ${SESSION_SECRET:-change-this-secret-in-production}
      SESSION_NAME: ${SESSION_NAME:-a365.sid}
      SESSION_MAX_AGE: ${SESSION_MAX_AGE:-86400000}
      BCRYPT_ROUNDS: ${BCRYPT_ROUNDS:-10}
      SEED_DEMO: ${SEED_DEMO:-true}
      BASE_URL: ${BASE_URL:-http://localhost:3000}
    volumes:
      # Persistir uploads
      - uploads_data:/app/uploads
      # Montaje para desarrollo (comentar en producción)
      # - ./:/app
      # - /app/node_modules
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - a365-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Mongo Express (UI para MongoDB) - Opcional
  mongo-express:
    image: mongo-express:latest
    container_name: a365-mongo-express
    restart: unless-stopped
    ports:
      - "${MONGO_EXPRESS_PORT:-8081}:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_ROOT_USER:-admin}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_ROOT_PASSWORD:-changeme}
      ME_CONFIG_MONGODB_URL: mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-changeme}@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: ${MONGO_EXPRESS_USER:-admin}
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGO_EXPRESS_PASSWORD:-pass}
    depends_on:
      - mongodb
    networks:
      - a365-network
    profiles:
      - dev  # Solo se inicia si se especifica el perfil "dev"

# Volúmenes persistentes
volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  uploads_data:
    driver: local

# Red interna
networks:
  a365-network:
    driver: bridge
